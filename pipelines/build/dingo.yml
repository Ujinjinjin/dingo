trigger:
  branches:
    include:
    - master
    exclude:
    - release/*

pr:
  branches:
    include:
    - master

pool:
  vmImage: 'windows-latest'

variables:
  - name: 'buildName'
    value: 'Dingo build'
  - name: 'solution'
    value: 'src/dingo.sln'
  - name: 'buildPlatform'
    value: 'Any CPU'
  - name: 'buildConfiguration'
    value: 'Release'

name: $[variables.buildName]

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
