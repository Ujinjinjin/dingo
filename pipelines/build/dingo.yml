trigger:
  batch: true
  branches:
    include:
    - '*'

variables:
  - name: 'pipeline_name'
    value: 'Dingo. Tests'
  - name: 'solution'
    value: 'Src/Dingo.sln'
  - name: 'buildPlatform'
    value: 'Any CPU'
  - name: 'buildConfiguration'
    value: 'Release'

name: '${{ variables.pipeline_name }} - $(Rev:r)'

jobs:
  - job: Windows
    pool:
      vmImage: 'windows-latest'

    steps:
    - template: ../templates/build-template.yml
      parameters:
        solution: $(solution)
        buildPlatform: $(buildPlatform)
        buildConfiguration: $(buildConfiguration)

  - job: Linux
    pool:
      vmImage: 'ubuntu-latest'

    steps:
      - template: ../templates/build-template.yml
        parameters:
          solution: $(solution)
          buildPlatform: $(buildPlatform)
          buildConfiguration: $(buildConfiguration)

  - job: macOS
    pool:
      vmImage: 'macOS-latest'

    steps:
      - template: ../templates/build-template.yml
        parameters:
          solution: $(solution)
          buildPlatform: $(buildPlatform)
          buildConfiguration: $(buildConfiguration)
